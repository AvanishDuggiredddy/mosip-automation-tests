OtpAuth:
  Ida_OTP_Auth_With_Valid_Smoke_Pos:
      endPoint: /v1/identity/authenticate?id=uinnumber&partnerUrlSuffix=$PartnerKey$&keyFileNameByPartnerName=true&partnerName=$PartnerName$
      role: resident
      restMethod: post
      inputTemplate: idaData/OtpAuth/otpAuth
      outputTemplate: idaData/OtpAuth/otpAuthResult
      input: '{
        "individualId": "uinnumber",
        "transactionID": "1234567890",
        "timestamp": "$TIMESTAMP$"
    }'
      output: '{
  "authStatus": "true",
 "sendOtpResp":{
        "transactionID": "1234567890",
        "maskedMobile": "$IGNORE$",
        "sendOtpResTemplate":"idaData/OtpAuth/sendOtpRes",
        "maskedEmail": "$IGNORE$"
    }
}'